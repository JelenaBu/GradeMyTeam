<script>
    // Script to open and close sidebar
    function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("myOverlay").style.display = "block";
    }

    function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("myOverlay").style.display = "none";
    }
</script>
    
<script>
     window.onload = function() {
      if (typeof web3 !== 'undefined') {
        web3 = new Web3(web3.currentProvider);
      } else {
        // set the provider you want from Web3.providers
        web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
      }
      $.getJSON("../build/contracts/Grading.json", function(grading_json) {
        var Grading = TruffleContract(grading_json );
        Grading.setProvider(new Web3.providers.HttpProvider("http://localhost:8545"));
        Grading.deployed().then(function(instance) {
            //instance.addGrade("Bianca").then(function(result) {});
            instance.gradesCount().then(balance => {console.log(balance.toNumber())})       
        });
      });
    }
</script>
